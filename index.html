<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEPUCV - Federación de Estudiantes PUCV</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --primary: #A8D5BA;
      --primary-light: #CEEAD6;
      --secondary: #0B2A4A;
      --accent: #B0122A;
      --surface: #F6F7FB;
      --border: #E5E7EB;
      --text-primary: #0F172A;
      --text-secondary: #475569;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFFFF;
      color: var(--text-primary);
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
    }
    .text-primary-color { color: var(--primary); }
    .bg-primary-color { background-color: var(--primary); }
    .bg-surface-color { background-color: var(--surface); }

    .text-on-primary {
      color: #0B2A4A;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fepucv: {
              primary: '#A8D5BA',
              light: '#CEEAD6',
              secondary: '#0B2A4A',
              accent: '#B0122A',
              surface: '#F6F7FB',
              border: '#E5E7EB',
              text: '#0F172A',
              textSecondary: '#475569',
              success: '#16A34A',
              warning: '#F59E0B',
            }
          },
          borderRadius: {
            'fepucv': '14px',
          },
          maxWidth: {
            'content': '1200px',
          }
        }
      }
    }
  </script>
